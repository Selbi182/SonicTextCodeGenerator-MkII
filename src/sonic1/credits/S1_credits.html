<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>S1 Credits | Sonic Text Code Generator - Mk. II</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <meta name="stcg_type" content="S1_credits">
  <link rel="icon" href="../../favicon.png" type="image/png">
  <script src="../../main_shared.js" defer></script>
  <script src="main_S1_credits.js" defer></script>
  <link rel="stylesheet" href="../../style_shared.css">
  <link rel="stylesheet" href="style_S1_credits.css">
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="grid">
        <div style="grid-column: 1 / -1;">
          <label for="text-in">Input text:</label>
          <textarea id="text-in" type="text" autocomplete="off" autofocus spellcheck="false" placeholder="Type your credits..." maxlength="120"></textarea>
          <div class="hint">Warning: The letters <span class="sonic-font">QVWZ</span> are unsupported. Leave blank lines between entries for best results.</div>
        </div>
        <div>
          <label for="x-pos">Start X-coordinate (hex):</label>
          <input id="x-pos" type="text" autocomplete="off" spellcheck="false" placeholder="Auto" maxlength="2">
          <div class="hint">Empty = automatically center each line</div>
        </div>
        <div>
          <label for="y-pos">Start Y-coordinate (hex):</label>
          <input id="y-pos" type="text" autocomplete="off" spellcheck="false" placeholder="Auto" maxlength="2">
          <div class="hint">Empty = automatically center the whole block</div>
        </div>
        <div id="status-wrap">
          <span class="badge" id="status">Ready to generate</span>
          <span class="small" id="summary"></span>
        </div>
      </div>
      <hr>
      <div class="out">
        <label for="text-out">MapData &mdash; the per-letter sprite mappings:</label>
        <textarea readonly id="text-out" placeholder="(Output is generated here)" autocomplete="off"></textarea>
        <div>
          <input id="clipboard" type="button" value="Copy to clipboard">
        </div>
      </div>
      <hr>
      <div class="row" id="location-guide">
        <dl>
          <label>GitHub disassembly:</label>
          <dd>
            <span class="badge">MapData</span> _maps &rarr; Credits.asm
          </dd>
        </dl>
        <dl>        
          <label>Hivebrain 2005 disassembly:</label>
          <dd>
            <span class="badge">MapData</span> _maps &rarr; obj8A.asm
          </dd>
        </dl>
      </div>
    </div>
  </div>
</body>
</html>
