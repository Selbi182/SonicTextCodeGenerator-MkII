<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>S2 End-Of-Level Cards | Sonic Text Code Generator - Mk. II</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <meta name="stcg_type" content="s2_endoflevel">
  <link rel="icon" href="../../favicon.png" type="image/png">
  <script src="../../main_shared.js" defer></script>
  <script src="main_S2_endoflevel.js" defer></script>
  <link rel="stylesheet" href="../../style_shared.css">
  <link rel="stylesheet" href="style_S2_endoflevel.css">
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="grid">
        <div style="grid-column: 1 / -1;">
          <label for="text-in">Input text:</label>
          <input id="text-in" type="text" autocomplete="off" autofocus spellcheck="false" placeholder="Type End-Of-Level text..." maxlength="32">
          <div class="hint">Warning: The letters <span class="sonic-font">BDFJKPQVWXY</span> are unsupported.</div>
        </div>
        <div>
          <label for="x-pos">Start X-coordinate (hex, word):</label>
          <input id="x-pos" type="text" autocomplete="off" spellcheck="false" placeholder="Auto" maxlength="4">
          <div class="hint">Empty = automatically center</div>
        </div>
        <div>
          <label for="y-pos">Fixed Y-coordinate (hex, byte):</label>
          <input id="y-pos" type="text" autocomplete="off" spellcheck="false" placeholder="Auto" maxlength="2">
          <div class="hint">Empty = defaults to $00</div>
        </div>
        <div id="status-wrap">
          <span class="badge" id="status">Ready to generate</span>
          <span class="small" id="summary"></span>
        </div>
      </div>
      <hr>
      <div class="out">
        <label for="text-out">MapData &mdash; the per-letter sprite mappings:</label>
        <textarea readonly id="text-out" placeholder="(Output is generated here)" autocomplete="off"></textarea>
        <div>
          <input id="clipboard" type="button" value="Copy to clipboard">
        </div>
      </div>
      <hr>
      <div class="row" id="location-guide">
        <dl>
          <label>GitHub disassembly (exact labels depend on your pull date):</label>
          <dd>
            <span class="badge">MapData</span> s2.asm &rarr; <span><code>Obj3A_MapUnc_14CBC</code></span> / <span><code>MapUnc_EOLTitleCards</code></span>
          </dd>
        </dl>
        <dl>        
          <label>Xenowhirl 2007 disassembly:</label>
          <dd>
            <a href="https://info.sonicretro.org/Sonic_2_-_Text_Code_Generator">Use my old <strong>Sonic 2 Text Code Generator</strong></a>
          </dd>
          <dd>
            <span class="small">(because that system was awful)</span>
          </dd>
        </dl>
      </div>
    </div>
  </div>
</body>
</html>
